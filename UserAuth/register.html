<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="stylesheet" href="../css/all.min.css">
    <link rel="stylesheet" href="../css/bootstrap.min.css">
    <link rel="stylesheet" href="auth.css">
</head>
<body>
    <a href="../index.html"><img src="../images/sureveyLogo.png" alt="Logo" height="50px" style="margin: 20px 0px 0px 20px;"></a>
    <div class="container d-flex justify-content-center align-items-center" style="height: 100vh">
        <form method="" class="card crd" action="">
            <h4 class="card-header mb-4 text-center d-flex justify-content-center align-items-center">REGISTER</h4>
            <div class="card-body">
                <div class="d-flex justify-content-sm-between align-items-center">
                    <input class="form-control inp mb-4" type="text" name="fname" placeholder="First Name" required>
                    <div style="width: 60px;"></div>
                    <input class="form-control inp mb-4" type="text" name="lname" placeholder="Last Name" required>
                </div>
                <input class="form-control inp mb-4" type="email" name="email" placeholder="Email" required> 
                <input class="form-control inp mb-4" type="text" name="usr" placeholder="Username" required>
                <div class="d-flex justify-content-sm-between align-items-center">
                    <input class="form-control inp mb-4" type="text" name="age" placeholder="Age" required>
                    <div style="width: 60px;"></div>
                    <select class="form-select mb-4 sel" name="gender" id="gender">
                        <option selected>Gender</option>
                        <option value="Male">Male</option>
                        <option value="Female">Female</option>
                        <option value="Non-binary">Non-binary</option>
                    </select>
                    <div style="width: 60px;"></div>
                    <input class="form-control inp mb-4" type="text" name="phone" placeholder="Phone" required>
                </div>               
                <input class="form-control inp mb-4" type="password" name="psw1" placeholder="Password" required>
                <input class="form-control inp mb-4" type="password" name="psw2" placeholder="Confirm Password" required>
                <input class="form-control inp mb-4" type="text" name="referal" placeholder="Referal Code" required>
            </div>
            <center><button id="butt" class="btn btn-outline-warning w-50 mb-4">Register
            </button></center>
            <div class="card-footer" style="height: 50px;">
                <p class="text-center">Already have an account? <a href="login.html" style="text-decoration: none;">Sign In</a></p>
            </div>
        </form>
        
    </div>
    <script src="../js/bootstrap.js"></script>
</body>
</html>
