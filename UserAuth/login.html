<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="../css/all.min.css">
    <link rel="stylesheet" href="../css/bootstrap.min.css">
    <link rel="stylesheet" href="auth.css">
</head>
<body>
    <a href="../index.html"><img src="../images/sureveyLogo.png" alt="Logo" height="50px" style="margin: 20px 0px -60px 20px;"></a>
    <div class="container d-flex justify-content-center align-items-center" style="height: 100vh">
        <form action="" class="card crd">
            <h4 class="card-header mb-4 text-center d-flex justify-content-center align-items-center">LOGIN</h4>
            <div class="card-body">
                <input class="form-control inp mb-4" type="text" name="usr" placeholder="Username" required >            
                <input class="form-control inp mb-4" type="password" name="psw" placeholder="Password" required>
            </div>
            <center>
                <button class="btn btn-outline-warning w-50 mb-4" id="btn">
                    Login
                </button>
            </center>
            <div class="card-footer" style="height: 50px;">
                <p class="text-center">Don't have an account? <a href="register.html" style="text-decoration: none;">Register</a></p>
            </div>
        </form>
        
    </div>
    <script src="../js/bootstrap.js"></script>
</body>
</html>
